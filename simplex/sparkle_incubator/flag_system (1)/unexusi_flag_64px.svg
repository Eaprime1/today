<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <style>
      .cosmic-bg { fill: #0a0e27; }
      .metatron-lines { fill: none; stroke: #e8e8e8; stroke-width: 1.5; stroke-linecap: round; }
      .armenian-border { fill: none; stroke: #ff4500; stroke-width: 2; }
    </style>
  </defs>
  
  <rect class="cosmic-bg" width="64" height="64"/>
  
  <g transform="translate(32, 32)">
    <!-- Simplified for icon scale - fewer circles, cleaner lines -->
    <circle class="metatron-lines" cx="0" cy="-15" r="5"/>
    <circle class="metatron-lines" cx="13" cy="-7.5" r="5"/>
    <circle class="metatron-lines" cx="13" cy="7.5" r="5"/>
    <circle class="metatron-lines" cx="0" cy="15" r="5"/>
    <circle class="metatron-lines" cx="-13" cy="7.5" r="5"/>
    <circle class="metatron-lines" cx="-13" cy="-7.5" r="5"/>
    <circle class="metatron-lines" cx="0" cy="0" r="5"/>
    
    <!-- Key structural lines only for clarity at small scale -->
    <line class="metatron-lines" x1="0" y1="-15" x2="13" y2="-7.5"/>
    <line class="metatron-lines" x1="13" y1="-7.5" x2="13" y2="7.5"/>
    <line class="metatron-lines" x1="13" y1="7.5" x2="0" y2="15"/>
    <line class="metatron-lines" x1="0" y1="15" x2="-13" y2="7.5"/>
    <line class="metatron-lines" x1="-13" y1="7.5" x2="-13" y2="-7.5"/>
    <line class="metatron-lines" x1="-13" y1="-7.5" x2="0" y2="-15"/>
    
    <!-- Radial connections -->
    <line class="metatron-lines" x1="0" y1="0" x2="0" y2="-15"/>
    <line class="metatron-lines" x1="0" y1="0" x2="13" y2="-7.5"/>
    <line class="metatron-lines" x1="0" y1="0" x2="13" y2="7.5"/>
    <line class="metatron-lines" x1="0" y1="0" x2="0" y2="15"/>
    <line class="metatron-lines" x1="0" y1="0" x2="-13" y2="7.5"/>
    <line class="metatron-lines" x1="0" y1="0" x2="-13" y2="-7.5"/>
    
    <!-- Star pattern -->
    <line class="metatron-lines" x1="-13" y1="-7.5" x2="13" y2="7.5"/>
    <line class="metatron-lines" x1="-13" y1="7.5" x2="13" y2="-7.5"/>
  </g>
  
  <rect class="armenian-border" x="1" y="1" width="62" height="62"/>
</svg>
